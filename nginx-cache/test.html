<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>http</title>
</head>
<body>
    <div>This is content, and data is: <span id="data"></span></div>
    <button id='button'>click me</button>
    <script>
        var index = 0;
        function doRequest () {
            var data = document.getElementById('data')
            data.innerText = ''

            fetch('/data', {
            headers: {
                'X-Test-Cache': index++
            }
            }).then(function (resp) {
                return resp.text()
            }).then(function (text) {
                data.innerText = text
            })
        }
        document.getElementById('button').addEventListener('click', doRequest)
    </script>
</body>
</html>
